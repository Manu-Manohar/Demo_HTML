<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="action.php" method="post">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="enter name"></td>
                </tr>
                <tr>
                    <td><label for="Father">Father's Name</label></td>
                    <td><input type="text" name="Father" id="Father" placeholder="enter Father's name"></td>
                </tr>
                <tr>
                    <td><label for="Mother">Mother's Name</label></td>
                    <td> <input type="text" name="Mother" id="Mother" placeholder="enter Mother's name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="enter Your Email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="femlae">Female</label>
                    </td>
                </tr>
                <tr>
                    <td> <label for="date">Date Of Birth</label></td>
                    <td>  <input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>                
                    <td><textarea name="address" id="address" cols="30" rows="2"></textarea></td>
                <tr>
                    <td><label for="">Blood Group</label></td>
                    <td> <select name="" id="">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>  <label for="">Department</label></td>
                    <td>
                        <input type="radio" name="dp" id="CSE">
                        <label for="CSE">CSE</label>
                        <input type="radio" name="dp" id="ECE">
                        <label for="ECE">ECE</label>
                        <input type="radio" name="dp" id="EEE">
                        <label for="EEE">EEE</label>
                        <input type="radio" name="dp" id="MECH">
                        <label for="MECH">MECH</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Photo</label></td>
                    <td> <input type="file" name="file" id="file"></td>
                </tr>
                <tr rowspan="2" colspan="1">
                    <td>
                        <input type="submit" value="Submit">
                        <input type="submit" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
